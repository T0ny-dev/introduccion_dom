<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="box">
    <div class="box_icon">
      <div class="box_icon_star">
        <img src="images/icon-star.svg" alt="icon of star">
      </div>
    </div>
    <h3>How did we do ?</h3>
    <p>Please let us know ho we did with your support <br>
      request.All feedback is apreciated tu help us <br>
      improve our offering
    </p>
    <div class="box_options">
      <ul id="list"></ul>
      </div>
    <button type="button" id="buttonSend">SUBMIT</button>
  </div>
</body>
<script src="main.js"></script>
</html>
